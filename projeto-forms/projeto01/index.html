<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </div>
        </fieldset>
        
        <div>
            <label for="iemail"></label>
            <input type="email" name="email" id="iemail">
        </div>

        <div>
            <label>Qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" id="idebweb" value="front end">Front End
            </label>
        </div>
    </form>
</body>
</html>
